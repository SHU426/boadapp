{% extends 'base.html' %}
{% load static %}


{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}
<body class="text-center d-flex">
   
    <main class="form-signin"> 
      <div class="text-danger">{{ error }}</div>
      <form method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">新規登録</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
          <label for="floatingInput">ユーザー名</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">パスワード</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">新規登録</button>
        <p>ログインの方は<a href="{% url 'login' %}" type="button" class="">こちら</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
    
    
        
      </body>
      {% endblock content %}
